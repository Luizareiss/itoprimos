<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Sorteio</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        text-align: center;
        padding: 30px;
    }
    input, button {
        padding: 8px;
        font-size: 16px;
        margin: 5px;
    }
    #resultado {
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
    }
</style>
</head>

<body>

<h1>Sorteio de NÃºmeros</h1>

<h3>Novo jogador</h3>
<input id="novoJogador" placeholder="Nome do jogador">
<button onclick="adicionarJogador()">Adicionar</button>

<p id="lista"></p>

<hr>

<button onclick="sortear()">ðŸŽ² Sortear nÃºmeros</button>

<hr>

<h3>Revelar nÃºmero</h3>
<input id="nomeBusca" placeholder="Digite seu nome">
<button onclick="revelarNumero()">Revelar</button>

<p id="resultado"></p>

<hr>

<button onclick="zerarTudo()">ðŸ—‘ Zerar tudo</button>

<script>
/* ===== DADOS ===== */
let jogadores = [];
let numerosSorteados = {};

/* ===== FUNÃ‡Ã•ES ===== */

// Atualiza lista na tela
function atualizarLista() {
    document.getElementById("lista").innerText =
        jogadores.length ? "Jogadores: " + jogadores.join(", ") : "";
}

// Adicionar jogador
function adicionarJogador() {
    const nome = document.getElementById("novoJogador").value.trim().toLowerCase();

    if (!nome) {
        alert("Digite um nome.");
        return;
    }

    if (jogadores.includes(nome)) {
        alert("Jogador jÃ¡ existe.");
        return;
    }

    jogadores.push(nome);
    document.getElementById("novoJogador").value = "";
    atualizarLista();
}

// Sortear nÃºmeros
function sortear() {
    if (jogadores.length === 0) {
        alert("Adicione jogadores primeiro.");
        return;
    }

    let numeros = [];
    for (let i = 1; i <= 100; i++) {
        numeros.push(i);
    }

    numeros.sort(() => Math.random() - 0.5);
    numerosSorteados = {};

    jogadores.forEach((jogador, index) => {
        numerosSorteados[jogador] = numeros[index];
    });

    alert("NÃºmeros sorteados!");
}

// Revelar nÃºmero por 3 segundos
function revelarNumero() {
    const nome = document.getElementById("nomeBusca").value.trim().toLowerCase();
    const resultado = document.getElementById("resultado");

    if (!numerosSorteados[nome]) {
        resultado.innerText = "Nome nÃ£o encontrado ou sorteio nÃ£o feito.";
        return;
    }

    resultado.innerText = "Seu nÃºmero Ã©: " + numerosSorteados[nome];

    setTimeout(() => {
        resultado.innerText = "";
    }, 3000);
}

// Zerar tudo
function zerarTudo() {
    jogadores = [];
    numerosSorteados = {};
    document.getElementById("lista").innerText = "";
    document.getElementById("resultado").innerText = "";
    document.getElementById("nomeBusca").value = "";
    alert("Tudo zerado!");
}
</script>

</body>
</html>
