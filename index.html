<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteador Secreto</title>

  <!-- Fonte Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <h1>Sorteador Secreto</h1>

    <section>
      <h2>Novo jogador</h2>
      <input type="text" id="novoJogador" placeholder="Nome do jogador">
      <button onclick="adicionarJogador()">Adicionar jogador</button>
    </section>

    <section>
      <h2>Jogadores</h2>
      <ul id="listaJogadores"></ul>
    </section>

    <section>
      <h2>Sorteio</h2>
      <button onclick="sortearNumeros()">Sortear números</button>
      <p id="status"></p>
    </section>

    <section>
      <h2>Revelar número</h2>
      <input type="text" id="nomeRevelar" placeholder="Digite seu nome">
      <button onclick="revelarNumero()">Revelar</button>
      <p id="resultado"></p>
    </section>

    <section>
      <h2>Tema da rodada</h2>
      <button class="tema" onclick="sortearTema()">Sugestão de tema</button>
      <p id="temaSorteado"></p>
    </section>

    <section>
      <button onclick="verRanking()">Ver ranking</button>
      <ul id="ranking"></ul>
    </section>

    <section>
      <button class="zerar" onclick="zerarTudo()">Zerar tudo</button>
    </section>

  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
